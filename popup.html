<html>

    <script src="popup.js"></script>

<body>
    <h2>Quick text check?</h2>

    <p class="input">Input</p>
    <textarea name="input" id="input"class="input" cols="30" rows="10"></textarea>
    <p id="language_detected" class="input">Detected : </p>

    <button id="check_btn" class="function-btn">Check & Correct</button> 

    <p>or</p>

    <p>Translate to</p>
    <select name="translate to language" id="translate_to_language">
        <option value="en">English</option>
        <option value="ru">Russian</option>
    </select>

    <button id="translate_btn" class="function-btn">Translate</button>

    <p>output: </p>
    <textarea name="output" id="ouput" cols="30" rows="10"></textarea>

    <button id="copy_btn" class="function-btn">Copy output</button>
</body>
