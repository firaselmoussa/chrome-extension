<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Text Check</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Quick text check?</h2>
    
    <p class="input">Input</p>
    <textarea name="input" id="input" class="input" cols="30" rows="8"></textarea>
    <p class="input detected">Detected : <span id="language_detected">unKnown</span></p>
    
    <hr>
    
    <label for="Chek & Correct">Input </label>
    <button id="check_btn" class="function-btn">Check & Correct</button>
    
    <p class="or">OR</p>
    
    <label for="translate to language">Translate to</label>

        <option value="KO">Korean</option>

    <button id="translate_btn" class="function-btn">Translate</button>
    
    <hr>
    
    <p>output: </p>
    <textarea name="output" id="output" cols="30" rows="8"></textarea>
    
    <button id="copy_btn" name="copy_btn" class="function-btn">Copy output</button>
    <label for="copy_btn" id="copy_alert" class="copy_alert"></label>
    
    
    <script src="popup.js"></script>
    <script src="background.js"></script>
